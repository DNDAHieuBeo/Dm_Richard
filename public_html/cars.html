<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <div id="output"></div>

        <script>
            $(function(){
                $.ajax({
                    type: 'GET',   
                    url: 'database.php',
                    dataType: "json",
                    success: function(data) {
                        console.log("success");
                        console.dir(data);
                        console.dir(data[0]);
                        console.dir(data.length);

                        for (let i=0; i<data.length; i++) {
                            $('#output').append(
                                data[i].make    + " | " +
                                data[i].model   + " | " +
                                data[i].colour  + "<br>"
                            );
                        }
                    },
                    error: function(data, status, xhr) {
                        console.log("failure");
                    }
                });
            });
        </script>
    </body>
</html>
